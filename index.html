<!DOCTYPE html>
<html>
<head>
    <title>Rock paper scissors</title>
		<link rel="stylesheet" href="./style.css">
</head>
<body>
	<p id="head">Rock paper scissors</p>
	<p id="opening">Make a decision!</p>
	<p id="rule">Whoever gets 5 wins first wins </p>
	<div class="decisions">
		<p id="player-wins" class="win-count">
			Player: 0
		</p>
		<img src="qmark.png" id="player-image">
		<p id="computer-wins" class="win-count">
			Computer: 0
		</p>
		<img src="qmark.png" id="computer-image">
	</div>
	
<div id="results">
</div>
<div id="button-container">
	<button id="rock">
		<img src="rock.png" id="rock-image"> 
	</button>
	<button id="paper">
		<img src="paper.png" id="paper-image">
	</button>
	<button id="scissors">
		<img src="scissors.png" id="scissors-image">
	</button>
</div>
<script src="app.js"></script>


</body>
</html>
